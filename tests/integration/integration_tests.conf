######
# Config fragment for integration tests
######

# These are set by the test when compiling
CONFIG_MENDER_SERVER_HOST="..."
CONFIG_MENDER_SERVER_TENANT_TOKEN="..."

# Custom device type
CONFIG_MENDER_DEVICE_TYPE="test-device"

# Faster poll interval for tests
CONFIG_MENDER_CLIENT_UPDATE_POLL_INTERVAL=10

CONFIG_MENDER_ARTIFACT_GENERATE=n
CONFIG_MENDER_ZEPHYR_IMAGE_UPDATE_MODULE=n
CONFIG_MENDER_APP_NOOP_UPDATE_MODULE=n

# Logging
CONFIG_LOG_ALWAYS_RUNTIME=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_OUTPUT_FORMAT_ISO8601_TIMESTAMP=y
CONFIG_MENDER_LOG_LEVEL_OFF=n
CONFIG_MENDER_LOG_LEVEL_DBG=y
CONFIG_LOG_MODE_OVERFLOW=n
CONFIG_LOG_SPEED=n
