####################################
# Tenant Token - DO NOT COMMIT
####################################
CONFIG_MENDER_SERVER_TENANT_TOKEN="..."


####################################
# Mender MCU
####################################
CONFIG_MENDER_MCU_CLIENT=y
CONFIG_MENDER_LOG_LEVEL_INF=y
# Demo polling intervals
CONFIG_MENDER_CLIENT_UPDATE_POLL_INTERVAL=30
CONFIG_MENDER_CLIENT_INVENTORY_REFRESH_INTERVAL=60
CONFIG_MENDER_RETRY_ERROR_BACKOFF=5
CONFIG_MENDER_RETRY_ERROR_MAX_BACKOFF=15
# Mender Server selection - sets the Server URL and adds the certificates
CONFIG_MENDER_SERVER_HOST_US=y
# For easier demo, use partition with storage label from Devicetree
CONFIG_MENDER_STORAGE_PARTITION_STORAGE_PARTITION=y


####################################
# Mbed-TLS module configuration
#
# NOTE wrt Ciphersuite configuration for Hosted Mender:
# We use two certificates, one for API calls and one for the Artifacts download:
# -> Amazon Root CA 1 certificate with Signature Algorithm: sha256WithRSAEncryption
# -> Google Trust Services GTS Root R4 with Signature Algorithm: ecdsa-with-SHA384
####################################
CONFIG_MBEDTLS=y
CONFIG_MBEDTLS_KEY_EXCHANGE_ECDHE_PSK_ENABLED=y
CONFIG_MBEDTLS_KEY_EXCHANGE_ECDHE_RSA_ENABLED=y
CONFIG_MBEDTLS_KEY_EXCHANGE_ECDHE_ECDSA_ENABLED=y
CONFIG_MBEDTLS_ECDH_C=y
CONFIG_MBEDTLS_ECDSA_C=y
CONFIG_MBEDTLS_ECP_C=y
# TODO: SECP256R1 was used as a sane default for the autogenerated key feature. Can we remove
# and reuse instead SECP384R1 (already required for the Google cert)?
CONFIG_MBEDTLS_ECP_DP_SECP256R1_ENABLED=y
CONFIG_MBEDTLS_ECP_DP_SECP384R1_ENABLED=y
CONFIG_MBEDTLS_ECP_NIST_OPTIM=y
CONFIG_MBEDTLS_CIPHER_CCM_ENABLED=y
CONFIG_MBEDTLS_CIPHER_GCM_ENABLED=y
CONFIG_MBEDTLS_SHA384=y
CONFIG_MBEDTLS_GENPRIME_ENABLED=y
CONFIG_MBEDTLS_PEM_CERTIFICATE_FORMAT=y
CONFIG_MBEDTLS_SERVER_NAME_INDICATION=y
CONFIG_MBEDTLS_PK_WRITE_C=y
CONFIG_MBEDTLS_SSL_MAX_CONTENT_LEN=16384
CONFIG_MBEDTLS_ENABLE_HEAP=y
CONFIG_MBEDTLS_HEAP_SIZE=40960
CONFIG_MBEDTLS_ENTROPY_POLL_ZEPHYR=y
CONFIG_MBEDTLS_ENTROPY_C=y

# We need to use our own extension to the config file to limit the size of the
# TLS output buffer. See the config and/or MEN-7807 for details.
CONFIG_MBEDTLS_USER_CONFIG_ENABLE=y
CONFIG_MBEDTLS_USER_CONFIG_FILE="config-tls-mender.h"

# PSA options to get in sync with the above
CONFIG_PSA_WANT_ALG_CBC_NO_PADDING=y
CONFIG_PSA_WANT_ALG_ECDH=y
CONFIG_PSA_WANT_ALG_ECDSA=y
CONFIG_PSA_WANT_ALG_SHA_256=y
CONFIG_PSA_WANT_ALG_SHA_384=y
CONFIG_PSA_WANT_ECC_SECP_R1_384=y
CONFIG_PSA_WANT_KEY_TYPE_AES=y
CONFIG_PSA_WANT_KEY_TYPE_ECC_PUBLIC_KEY=y
CONFIG_PSA_WANT_KEY_TYPE_RSA_PUBLIC_KEY=y
CONFIG_PSA_WANT_KEY_TYPE_ECC_KEY_PAIR_IMPORT=y
CONFIG_PSA_WANT_KEY_TYPE_RSA_KEY_PAIR_IMPORT=y
CONFIG_PSA_WANT_KEY_TYPE_RSA_KEY_PAIR_EXPORT=y
CONFIG_PSA_WANT_KEY_TYPE_RSA_KEY_PAIR_GENERATE=y
CONFIG_PSA_CRYPTO=y
CONFIG_PSA_CRYPTO_PROVIDER_MBEDTLS=y


####################################
# Zephyr OS general configuration
####################################
# Default is 1024
# https://docs.zephyrproject.org/latest/kconfig.html#CONFIG_MAIN_STACK_SIZE
CONFIG_MAIN_STACK_SIZE=2048
# Default is 1024
# https://docs.zephyrproject.org/latest/kconfig.html#CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
# Default is 4
# https://docs.zephyrproject.org/latest/kconfig.html#CONFIG_ZVFS_OPEN_MAX
CONFIG_ZVFS_OPEN_MAX=5

####################################
# Zephyr logging
####################################
CONFIG_LOG=y
CONFIG_LOG_BUFFER_SIZE=2048
# CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_MODE_DEFERRED=y
# flush oldest messages in the buffer; this will print the newest messages in case of buffer overflow
CONFIG_LOG_MODE_OVERFLOW=y
# speed up the logging; size of the executable the victim (use for testing only)
CONFIG_LOG_SPEED=y
# Direct dependency for LOG_OUTPUT_FORMAT_ISO8601_TIMESTAMP
CONFIG_POSIX_C_LANG_SUPPORT_R=y
# use ISO 8601 timestamp format in logs (required by the Mender Deployment Logs feature)
CONFIG_LOG_OUTPUT_FORMAT_ISO8601_TIMESTAMP=y

####################################
# Networking
####################################
# IP / DHCP
CONFIG_NET_IPV6=n
CONFIG_NET_IPV4=y
CONFIG_NET_DHCPV4=y
# Network event notifications
CONFIG_NET_MGMT=y
CONFIG_NET_MGMT_EVENT=y
CONFIG_NET_MGMT_EVENT_STACK_SIZE=2048
# Enable TLS
CONFIG_NET_SOCKETS_SOCKOPT_TLS=y
CONFIG_NET_SOCKETS_TLS_MAX_CONTEXTS=2
CONFIG_NET_MAX_CONN=16
# DNS configuration
CONFIG_DNS_RESOLVER_ADDITIONAL_BUF_CTR=5
CONFIG_DNS_RESOLVER_ADDITIONAL_QUERIES=2
CONFIG_DNS_RESOLVER_MAX_SERVERS=2
CONFIG_DNS_NUM_CONCUR_QUERIES=5
# Avoid timeouts before receiving SYN-ACK from peer at default value (3000)
CONFIG_NET_SOCKETS_CONNECT_TIMEOUT=5000

####################################
# Developer zone
####################################
# Coredumps
# https://docs.zephyrproject.org/latest/services/debugging/coredump.html
# CONFIG_DEBUG_COREDUMP=y
# CONFIG_DEBUG_COREDUMP_BACKEND_LOGGING=y
# CONFIG_DEBUG_COREDUMP_MEMORY_DUMP_LINKER_RAM=n
# CONFIG_DEBUG_COREDUMP_MEMORY_DUMP_MIN=y
# Asserts
# https://docs.zephyrproject.org/latest/kconfig.html#CONFIG_ASSERT_VERBOSE
CONFIG_ASSERT=y
# CONFIG_ASSERT_VERBOSE=y
# CONFIG_PICOLIBC_USE_MODULE=y
# CONFIG_PICOLIBC_ASSERT_VERBOSE=y
# Useful logs from networking subsystem
CONFIG_NET_LOG=y

# Let's prevent surprises caused by type mismatches and other similar things
# only causing compilation warnings, but potentially leading to fatal issues.
CONFIG_COMPILER_WARNINGS_AS_ERRORS=y

# When enabled it adds ~3k overhead and causes sys_reboot to fail
# because of stricter spinlock validation in Zephyr 4.2.0
CONFIG_SPIN_VALIDATE=n
